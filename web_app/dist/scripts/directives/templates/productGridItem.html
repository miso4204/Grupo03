<div class="panel col-md-4">
	<div>
		<img class="img-thumbnail" src="{{product.imgUrl}}">
		<div class="caption">
			<h4 class="no-margin"><a href="#/catalog/{{product.productId}}">{{product.name}}</a></h5>
			<p class="no-margin"><strong>$ {{product.price}}</strong></p>
			<span class="rating">
				<i class="fa fa-star"></i>
				<i class="fa fa-star"></i>
				<i class="fa fa-star"></i>
				<i class="fa fa-star"></i>
				<i class="fa fa-star"></i>
			</span>
			<span>({{product.ratings}})</span>
		</div>
	</div>	
</div>

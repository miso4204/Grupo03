<div class="row">
        <!-- Detalle Carrito de Compras -->
	<div class="wrapper1 col-md-7 col-md-offset-1">
		<center><h2>Resumen Pedido</h2></center>
        <div class="wrapper2">
          	<div class= "row" ng-repeat="product in products">
                <div class=" listprod col-md-1">
                  	<img ng-src="{{product.url}}" WIDTH=79 HEIGHT=85>
                </div>
                <div class="listprod col-md-8">
                    <label class="prod">{{product.text}}</label>
                    <div class="row">
                      	<div class="col-md-2">
                        	<label class="prod">Color :</label> <br>
                        	<label class="prod">Talla :</label> 
                      	</div> 
                      	<div class="col-md-2">
                        	<label class="desprod">{{product.color}}</label> <br>
                        	<label class="desprod">{{product.size}}</label> 
                      	</div> 
                      	<div class="col-md-2">
                        	<label class="prod">Cantidad:</label> <br>
                        	<label class="prod">Valor:</label>  
                      	</div>
                      	<div class="col-md-3">
                        	<label class="desprod">1</label> <br>
                        	<label class="desprod">$ {{(product.price)}}</label> 
                      	</div> 
                      	<div class="col-md-2">
                        	<a ng-click="deleteFromCart(product)" >Eliminar</a>
                      	</div> 
                    </div>
                </div>
            </div>
        </div>
									            
        <center><h2>Costo Pedido </h2></center>
        <div class="wrapper2">
          	<div class= "row " >
                <div class="col-md-5 col-md-offset-1">
                 <!--  <label class="prod"><h4>Total Productos:</h4></label> -->
                  <label class="prod"><h4>Valor Total Productos:</h4></label> 
                </div>
                <div class="col-md-4 col-md-offset-1">
                  <!-- <label class="prod"><h4>  {{getCantidad()}}</h4></label> <br> -->
                  <label class="prod"><h4>$ {{getTotal() | number:0}}</h4></label> 
                </div>
          	</div>
      	</div>
		<br>
		<center><button class="botonpay btn btn-lg btn-success btn-block" ng-click="goPay()">Checkout</button></center>
	</div>
</div>

<div class="panel col-md-12">
	<div class="col-md-3">
		<img class="img-thumbnail" src="{{stamp.url}}"</img>
	</div>
	<div class="col-md-6">
		<p><strong>Nombre:&nbsp;</strong><span>&nbsp;<a href="#/stamps/{{stamp.id}}">{{stamp.name}}</a></span></p>
		<p><strong>Autor:&nbsp;</strong><span>&nbsp;<a href="#/authors/{{stamp.author.id}}">{{stamp.author.name}}</a></span></p>
		<p>
			<strong>Calificaci√≥n:&nbsp;</strong>
			<span class="rating">
				<i ng-show="stamp.rating>=1" class="fa fa-star"></i>
				<i ng-show="stamp.rating>=2" class="fa fa-star"></i>
				<i ng-show="stamp.rating>=3" class="fa fa-star"></i>
				<i ng-show="stamp.rating>=4" class="fa fa-star"></i>
				<i ng-show="stamp.rating>=5" class="fa fa-star"></i>
			</span>
			<span>({{stamp.ratings}})</span>
		</p>
	</div>
	<div class="col-md-3 no-padding no-margin">
		<p>
			<h3 class= "text-right no-margin">${{stamp.price}}</h3>
		</p>
		<p class="text-right ">
			<button class="btn btn-danger"><i class="fa fa-paint-brush"></i>&nbsp; Agregalo a una camiseta </button>
		</p>
	</div>
</div>

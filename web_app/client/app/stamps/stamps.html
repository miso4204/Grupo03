<div layout="row">
  <!-- ******************* -->
  <!-- catalog panel -->
  <div class="col-md-12 panel panel-info no-padding ">
    <!-- view options -->
    <div id="view-options" class="panel panel-default no-margin">
      <div class="panel-body no-padding">
        <!-- view mode -->
        <div class="col-md-3 btn-group no-padding">
          <label class="btn btn-default col-md-6" ng-model="viewOptions.viewMode" btn-radio="'grid'" tooltip="Ver en modo galleria">
            <span class="glyphicon glyphicon-th"></span>
          </label>
          <label class="btn btn-default col-md-6" ng-model="viewOptions.viewMode" btn-radio="'list'" tooltip="Ver en modo lista">
            <span class="glyphicon glyphicon-th-list"></span>
          </label>
        </div>
        <!-- End view mode -->
        <!-- search box -->
        <div class="col-md-6 no-padding" id="searchbox">
          <div class="input-group no-padding">
            <input class="form-control" type="text" placeholder="#Busqueda" id="sizing-addon1"  ng-model="filters.searchBox"></input>
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" aria-hidden="true" ng-click="filter=filterFuction">Buscar</button>
            </span>
          </div>
        </div>
        <!-- End search box -->
        <!-- sort mode -->
        <div class="col-md-3 no-padding">
          <div class="btn-group no-padding" dropdown>
            <button class="btn btn-default" type="button" >Odernar por:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            <button class="btn btn-default dropdown-toggle" type="button" dropdown-toggle>
              <span class="caret"></span>
              <span class="sr-only"> Split!</span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="">Precio mayor - menor</a></li>
              <li><a href="">Precio menor - mayor</a></li>
              <li><a href="">Calificacion</a></li>
            </ul>
          </div>
        </div>
        <!-- End sort mode -->
      </div>
    </div>
    <!-- End view options -->

    <!-- Stamps -->
    <div class="panel panel-info">
      <div class="panel-body stamp-catalog">
      	<div class="{{viewOptions['viewMode']=='grid' ? 'masonry':'list'}}">
          <div div class="grid-item">
            <div class="add-stamp-item" ng-click="createStamp()">
              <div>
                <i></i>
                <span>Agregar Estampa</span>
              </div>
            </div>
          </div>
        	<div ng-repeat="stamp in stamps" catalog-item stamp="stamp" view-mode="viewOptions['viewMode']"></div>
        </div>
        <!-- Modal add stamp -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div>Crear estampa</div>
            <div>&times;</div>
          </div>
          <div class="panel-body">
            <form name="newStamp" method="POST" ng-submit="addStamp()">
              <div class="row">
                <div class="col-md-4">
                  <label>Nombre</label>
                </div>
                <div class="col-md-8">
                  <input ng-model="data.stampName" name="stampName" type="text" class="form-control"required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label>Precio</label>
                </div>
                <div class="col-md-8">
                  <input ng-model="data.price" name="precio" type="number" class="form-control" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label>KeyWords</label>
                </div>
                <div class="col-md-8">
                  <input ng-model="data.keywords" name="keywords" ng-model="keywords" class="form-control">
                </div>
              </div>
              <div class="row">
                <button class="btn btn-primary" type="submit">Agregar</button>
              </div>
              <pre>{{data}}</pre>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End Stamps -->
  </div>
  <!-- End catalog panel -->
</div>
